# Nginx include-style config (to be placed under /etc/nginx/conf.d/default.conf)
# Context: this file MUST be included inside an existing `http { ... }` block.
# It does NOT declare its own `http {}`.

# Upstream to Next.js dev/prod server
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    # Use a non-privileged port locally to avoid sudo
    listen 8080;
    server_name localhost;

    # Client limits (handy for large optimized images)
    client_max_body_size 50M;
    client_body_buffer_size 1M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        application/ld+json
        application/manifest+json
        image/svg+xml
        font/woff
        font/woff2;

    # Brotli compression (if module is available)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/ld+json
        application/manifest+json
        font/woff
        font/woff2;

    # Paths for your local workspace
    set $site_root "/Users/admin/CascadeProjects/newsite/site";

    # Next.js static assets
    location /_next/static/ {
        alias $site_root/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # Next.js Image Optimization proxy
    location /_next/image {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Direct static serving from public
    location /projects/ {
        alias $site_root/public/projects/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    location /brand/ {
        alias $site_root/public/brand/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    location /clients/ {
        alias $site_root/public/clients/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # Generic image cache headers
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        root $site_root/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # Proxy all other routes to Next.js
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_redirect off;
    }
}
