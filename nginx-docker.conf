# Правильная конфигурация nginx для Docker контейнера (рабочий вариант)
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;
    
    # Увеличиваем лимиты для больших изображений
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    
    # Оптимизированное gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        application/ld+json
        application/manifest+json
        image/svg+xml
        font/woff
        font/woff2;

    # Включаем brotli сжатие (если доступно)
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        application/ld+json
        application/manifest+json
        font/woff
        font/woff2;

    # Настройки кэширования для статических файлов Next.js
    location /_next/static/ {
        alias /app/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # КРИТИЧНО: Проксирование Next.js Image Optimization
    location /_next/image {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Отключаем сжатие на прокси, чтобы не конфликтовать с оптимизатором
        proxy_set_header Accept-Encoding "";
        
        # Увеличиваем таймауты для обработки изображений
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация для изображений
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Кэширование оптимизированных изображений
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # Обслуживание статических файлов напрямую из public
    location /projects/ {
        alias /app/public/projects/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    location /brand/ {
        alias /app/public/brand/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    location /clients/ {
        alias /app/public/clients/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # Общие настройки для изображений
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        root /app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri $uri/ =404;
    }

    # Проксирование к Next.js приложению
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        proxy_redirect off;
    }
}
