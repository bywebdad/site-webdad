# Root NGINX configuration for Docker image
# This file defines the global http {} context and includes conf.d/*.conf

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # We keep most tuning at server/location level inside conf.d/default.conf
    # Include all server configs
    include /etc/nginx/conf.d/*.conf;
}
