http {
    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Оптимизированное gzip сжатие
        gzip on;
        gzip_vary on;
        gzip_min_length 256;
        gzip_proxied any;
        gzip_comp_level 9;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            application/xml
            application/ld+json
            application/manifest+json
            image/svg+xml
            font/woff
            font/woff2;

        # Включаем brotli сжатие (если доступно)
        brotli on;
        brotli_comp_level 11;
        brotli_min_length 256;
        brotli_types
            text/plain
            text/css
            application/json
            application/javascript
            text/xml
            application/xml
            application/xml+rss
            text/javascript
            application/ld+json
            application/manifest+json
            font/woff
            font/woff2;

        # Настройки кэширования для статических файлов Next.js
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Обслуживание статических файлов из public напрямую
        location /projects/ {
            alias /app/public/projects/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        location /brand/ {
            alias /app/public/brand/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        location /clients/ {
            alias /app/public/clients/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Настройки для изображений в корне public
        location ~* ^/[^/]+\.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            root /app/public;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Оптимизатор изображений Next.js: корректная обработка HEAD
        location /_next/image {
            # Преобразуем метод
            set $image_method $request_method;
            if ($request_method = HEAD) { set $image_method GET; }

            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_method $image_method;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            # Включаем сжатие для проксируемого контента
            proxy_set_header Accept-Encoding gzip;
        }

        # Проксирование к Next.js приложению
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;
            
            # Включаем сжатие для проксируемого контента
            proxy_set_header Accept-Encoding gzip;
        }
    }
}
